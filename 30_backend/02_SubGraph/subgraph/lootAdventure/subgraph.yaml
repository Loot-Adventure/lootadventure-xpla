specVersion: 0.0.7
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC6551Registry
    network: oasys_mchverce_testnet
    source:
      address: "0x96D93c1522FC8C7461B7b0a4E20D67FcD9b5f4Ce"
      abi: ERC6551Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SoulLootNftAccount
        - SoulLootNft
      abis:
        - name: ERC6551Registry
          file: ./abis/ERC6551Registry.json
      eventHandlers:
        - event: AccountCreated(address,address,uint256,address,uint256,uint256)
          handler: handleAccountCreated
      file: ./src/mapping.ts
  - kind: ethereum
    name: SoulLootNft
    network: oasys_mchverce_testnet
    source:
      address: "0x9C63cCCF43eb5207564C7E2981AA4FD4F2cCD9D3"
      abi: SoulLootNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SoulLootNft
        - User
      abis:
        - name: SoulLootNft
          file: ./abis/SoulLootNft.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferSoulLootNft
      file: ./src/mapping.ts
  - kind: ethereum
    name: RLootNft
    network: oasys_mchverce_testnet
    source:
      address: "0x1020B0e03C054900Ed0A6db7b0AFa82a38934E19"
      abi: RLootNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RLootNft
      abis:
        - name: RLootNft
          file: ./abis/RLootNft.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferRLootNft
      file: ./src/mapping.ts