specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC6551Registry
    network: mchverce
    source:
      address: "0x22e131E0C1022A3a800E55Dd1C285fe946226326"
      abi: ERC6551Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AccountCreated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: ERC6551Registry
          file: ./abis/ERC6551Registry.json
      eventHandlers:
        - event: AccountCreated(address,address,uint256,address,uint256,uint256)
          handler: handleAccountCreated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/erc-6551-registry.ts
  - kind: ethereum
    name: SOUL_LOOT
    network: mchverce
    source:
      address: "0x8774FAc00Ee40CDF59Ae50d18b7a50e35179a5bd"
      abi: SOUL_LOOT
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - SOUL_LOOTRoleAdminChanged
        - SOUL_LOOTRoleGranted
        - SOUL_LOOTRoleRevoked
        - Transfer
        - mintSoulLoot
      abis:
        - name: SOUL_LOOT
          file: ./abis/SOUL_LOOT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: mintSoulLoot(address,address,uint256,address,uint256)
          handler: handlemintSoulLoot
      file: ./src/soul-loot.ts
